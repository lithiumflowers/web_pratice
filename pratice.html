<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <ul class="img">
                <li class="showimg"><img src="img/1.jpg"></li>
                <li class="showimg"><img src="img/2.jpg"></li>
                <li class="showimg"><img src="img/3.jpg"></li>
                <li class="showimg"><img src="img/4.jpg"></li>
                <li class="showimg"><img src="img/5.png"></li>
            </ul>
        </div>
        <div class="next"></div>
        <div class="last"></div>
        <div class="dot">
            <ul>
                <li class="act"><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
    </div>
</body>
<script src="test.js"></script>
</html>
