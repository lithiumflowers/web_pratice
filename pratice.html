<!DOCTYPE html>

    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <ul class="img">
                <li class="showimg"><img src="img/The Legend of Zelda Breath of the Wild (1).jpg"></li>
                <li class="showimg"><img src="img/The Legend of Zelda Breath of the Wild (2).jpg"></li>
                <li class="showimg"><img src="img/The Legend of Zelda Breath of the Wild (3).jpg"></li>

        </div>

                <li class="act"><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>

            </ul>
        </div>

</html>
